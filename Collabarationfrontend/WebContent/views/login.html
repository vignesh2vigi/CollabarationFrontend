 <div class="log-form">
  <h2>Login to your account</h2>
      <span style='color:red'>{{error}}</span>
  
  <form>
    <input type="text"  ng-model="user.username"title="username" placeholder="username" />
    <input type="password" ng-model="user.password" title="password" placeholder="password" />
    <button type="submit" class="btn" ng-click="login()">Login</button>
    
  </form>
</div>
