<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,300,600);
* {
  box-sizing: border-box;
}
body {
  font-family: 'open sans', helvetica, arial, sans;
  background: url(https://farm8.staticflickr.com/7293/8745308748_cef208c79a_o.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.container{
  width: 40%;
  min-width: 320px;
  max-width: 475px;
  background: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
}
@media (max-width: 40em) {
  .container {
    width: 95%;
    position: relative;
    margin: 2.5% auto 0 auto;
    left: 0%;
    -webkit-transform: translate(0%, 0%);
    -moz-transform: translate(0%, 0%);
    -o-transform: translate(0%, 0%);
    -ms-transform: translate(0%, 0%);
    transform: translate(0%, 0%);
  }
}
.container form {
  display: block;
  width: 100%;
  padding: 2em;
}
.container h2 {
  color: #ff572;
  font-family: 'open sans condensed';
  font-size: 1.35em;
  display: block;
  background: #306379;
  width: 100%;
  text-transform: uppercase;
  padding: .75em 1em .75em 1.5em;
  box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.05);
  border: 1px solid #1d1d1d;
  margin: 0;
  font-weight: 200;
}
.container input {
  display: block;
  margin: auto auto;
  width: 100%;
  margin-bottom: 2em;
  padding: .5em 0;
  border: none;
  border-bottom: 1px solid #eaeaea;
  padding-bottom: 1.25em;
  color: #757575;
}
.container input:focus {
  outline: none;
}
.container.btn {
  display: inline-block;
  background: #1fb5bf;
  border: 1px solid #1ba0a9;
  padding: .5em 2em;
  color: white;
  margin-right: .5em;
  box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.2);
}
.container .btn:hover {
  background: #23cad5;
}
.container .btn:active {
  background: #1fb5bf;
  box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.1);
}
.container .btn:focus {
  outline: none;
}
.container .forgot {
  color: #33d3de;
  line-height: .5em;
  position: relative;
  top: 2.5em;
  text-decoration: none;
  font-size: .75em;
  margin: 0;
  padding: 0;
  float: right;
}
.container.forgot:hover {
  color: #1ba0a9;
}
</style>
 <div class="container">
    
  <h2>Add Blog Post</h2>
   <span style='color:red'>{{error.message}}</span>
  <form>
  <div class="form-group">
    <input type="text"  ng-model="blog.blogTitle"title="Enter Blog Title" class="form-control"placeholder="TITLE">
    </div>
    <div class="form-group">
    <textarea rows="5" cols="20" ng-model="blog.blogContent" title="Enter Blog Content" class="form-control"placeholder="DESCRIPTION" ></textarea>
    </div>
     <button class="btn-block" type="submit" ng-click="addBlogPost()">Create Blog</button>
    
    
  </form>
</div><!--end log form -->
